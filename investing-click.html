        <div class="parent_withdrawal_container">
            <h1 class="text-center text-white">Plan 1</h1>
            <div class="withdrawal_container mx-auto">
                <div class="withdrawal_form_head">
                    <div class="withdrawal_amt">
                        <span>
                        <p class="text-center">
                            <span style="display: block;width:
                            100%;">Promotional account balance
                                <span style="display:block;">TRX-0.00</span>
                            </span>
                        </p>
                    </span>
                
                    </div>
                </div>
                <div class="withdrawal_form_box">
                    <div class="withdrawal_form_box_inner">
                        <form action="">

                            <div class="form-group">
                                <input type="text" class="form-control" id="" placeholder="Starting amount- 50"
                                    required>
                            </div>

                            <div class="form-group">
                                <input class="form-control" id=""
                                    placeholder="Max amount- 500" required>
                            </div>

                            <div class="form-group">
                                <input class="form-control" id=""
                                    placeholder="Cycle- 1 day" required>
                            </div>

                            <div class="form-group">
                                <input class="form-control" id=""
                                    placeholder="Daily interest rate- 8%" required>
                            </div>

                            <div class="form-group">
                                <input class="form-control" id=""
                                    placeholder="Number of investment- 2" required>
                            </div>

                            <div class="form-group">
                                <input class="form-control" id=""
                                    placeholder="Promotion account- 0.00" required>
                            </div>

                            <div class="form-group d-flex align-items-center" style="position: relative;">
                                <input type="password" class="form-control custom_login_form_pa desk_pass1"
                                    placeholder="Security password" id="" required>
                            </div>

                            <button type="button" class="btn btn-primary btn-block py-3" style="background:#39FF14;font-size: 18px;">Confirm</button>

                        </form>
                        <p class="text-center mt-2 text-white">Blockchain TRX project : short cycle and quick return</p>
                    </div>
                </div>
